      <script>
	var canvas = new fabric.Canvas('myCanvas');
	fabric.Object.prototype.centeredRotation = false;
	let c = canvas.getCenter();

	let f = function(t, angle, opacity) {
	let text = new fabric.Text(t, {
	left: c.left, top: c.top,
	fontFamily: 'Helvetica Neue',
	fontSize: 15,
	selectable: false,
	fill: 'black',
	opacity: opacity
	});
	text.center();
	text.rotate(angle);
	canvas.add(text);
	}

	f("   120 - 10 - 23 - 11", 90, 1);
	f("   300 - 10 - 23 - 11", 30, 0.7);
